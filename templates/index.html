<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Seattle Mariners Attendance Predictor</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background: rgb(219, 226, 226);
        }
        .row{
            background: white;
            border-radius: 70px;
            box-shadow: 12px 12px 22px grey;
        }
        img{
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }
        .container {
            position: relative;
        }
        .btn1{
            width: 100%;
        }
        .btn2{
            width: 100%;
        }
        .center1{
            padding-top: 100px;
            margin: auto;
        }
    </style>
  </head>
  <body>
    

    <section class="Form my-4 mx-4 center1">
        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %} {% if
                messages %} {% for category, message in messages %} {% if category ==
                'error' %}
                <div class="alert alert-danger alter-dismissable fade show" role="alert">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                {% else %}
                <div class="alert alert-success alter-dismissable fade show" role="alert">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                {% endif %} {% endfor %} {% endif %} {% endwith %}
            <div class="row no gutters">
                <div class="col-lg-5">
                    <img src="https://content.sportslogos.net/logos/53/75/full/1305.png" class="img-fluid mt-5" alt="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bodl py-3">Seattle Mariners Ballpark Attendance Predictor</h1>
                    <form action="{{ url_for('predict')}}"method="post">
                            <div class="form-group">
                                <div class="w-100 p-3">
                                    <label for="year">Year of Game?</label>
                                    <input type="text" placeholder="Enter year" name="year" class="form-control my-1 p-2">
                                </div>
                            </div>
                              <div class="form-group">
                                <div class="w-100 p-3">
                                    <label for="weekday">Weekday Game?</label>
                                    <input type="text" placeholder="Enter 1 for weekday game. Enter 0 for weekend game" name="weekday" class="form-control my-1 p-2">
                                </div>
                            </div>
                              <div class="form-group">
                                <div class="w-100 p-3">
                                    <label for="winning_percentage">Winning Percentage?</label>
                                    <input type="text" placeholder="Enter winning percentage at time of game, Ex: (0.569)" name="winning_percentage" class="form-control my-1 p-2">
                                </div>
                            </div>
                              <div class="form-group">
                                <div class="w-100 p-3">
                                    <label for="total_games_played">Total Games Played?</label>
                                    <input type="text" placeholder="Enter total # of games played at the time of this game, (0 - 162 games)" name="total_games_played" class="form-control my-1 p-2">
                                </div>
                            </div>
                              <div class="form-group">
                                <div class="w-100 p-3">
                                    <label for="pop_opp">Popular Oppenent?</label>
                                    <input type="text" placeholder="Enter 1 for popular opponent (NYY, BOS, LAD, ANA, SFG), 0 otherwise" name="pop_opp" class="form-control my-1 p-2">
                                </div>
                            </div>
                              <div class="form-group">
                                <div class="col-lg-7">
                                    <button type="submit" width="" class="btn btn-outline-primary mt-3 mb-3 p-2 btn1">Predict Attendance</button>
                                </div>
                            </div>
                        </form>
                        <button type="button" class="btn btn-success mb-4 p-2 btn2">{{ prediction_text }}</button>
                 </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
